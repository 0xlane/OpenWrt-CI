#CI项目名
name: X64-Lede

on:
  #自动编译：每天早上4点
  schedule:
    - cron: 0 20 * * *
  #手动编译
  workflow_dispatch:

#CI权限
permissions: write-all

#CI任务
jobs:
  owrt_config:
    #调用公用编译核心OWRT-CORE.yml
    uses: ./.github/workflows/OWRT-CORE.yml
    with:
      #编译平台，X64包含X86
      OWRT_TARGET: X64
      #默认主题
      OWRT_THEME: design
      #默认主机名
      OWRT_NAME: OWRT
      #默认密码，仅作展示，请勿乱改
      OWRT_PW: password
      #默认地址
      OWRT_IP: 192.168.10.1
      #默认源码
      OWRT_URL: https://github.com/coolsnowwolf/lede.git
